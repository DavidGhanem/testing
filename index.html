    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="whishDup.css">
    <title>whishDup</title>

<body>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="divider size">
                <div class="right">
            <p class="redCashModal">-22USD</p></div>
            <div class="rest">
                <p>WHISH TO WHISH</p>
                <p><b>Transaction ID: </b> 78592091</p>
                <p><b>Amount:</b> 20 USD</p>
                <p><b>Description: </b>Lahana receptionist</p>
                <div class="against">
                <p><b>Receiver Phone Number:</b> +96181357231</p> <i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
        
        </div>
          </div>
        </div>
      </div>
      <!--end-->
    <div class="container">
        <div class="backNLogo white">
            <i class="fa-solid fa-chevron-left"></i>
            <img src="./images/iconwhish.png" alt="whishDup" height="72px">
        </div>
        <div class="pageNameMid">
            <div class="pageName white">
                <p class="pageNameText white">Activity<span>/</span>Transactions</p>
            </div>
        </div>
        <div class="dateCalendar white">
            <p class="from">FROM<br>19 Jan 2025</p>
            <div class="redCircle">
                <i class="fa-regular fa-calendar"></i>
            </div>
            <p class="to">TO<br>19 Jan 2025</p>
        </div>
        <div class="log">
            <div class="currentOrAllDevices">
                <div class="unchecked"></div>
                <label for="currDevice" class="radio-text white">Current Device</label>
                <div class="unchecked checked">
                    <div class="miniCircle"></div>
                </div>
                <label for="allDevices" class="radio-text white">All Devices</label>
            </div>
            <ul class="details">
                <li>
                    <p class="white">Description</p>
                    <div class="icon smallSpace">
                        <div class="bar large"></div>
                        <div class="bar medium"></div>
                        <div class="bar small"></div>
                    </div>
                </li>
                <li>
                    <p class="white mediumSpace">Details</p>
                    <div class="icon">
                        <div class="bar large"></div>
                        <div class="bar medium"></div>
                        <div class="bar small"></div>
                    </div>
                </li>
                <li>
                    <p class="white bigSpace">In/Out</p>
                    <div class="icon">
                        <div class="bar large"></div>
                        <div class="bar medium"></div>
                        <div class="bar small"></div>
                    </div>
                </li>
            </ul>
            <div class="horizBar"></div>
            <section class="white">
                <button class="latestRow" data-bs-target="#exampleModal" data-bs-toggle="modal">
                    <div class="descRow">
                        <p class="date-Row">2025-01-19<br>11:37:50</p>
                        <p class="whoToWho">WHISH TO<br>WHISH</p>
                    </div>
                    <p class="detailParagraph">randomNum</p>
                    <div class="InOutMoney">
                        <p class="redCash">-22 USD</p>
                        <p class="currentBalance">123.26 USD</p>
                    </div>
                </button>
                <button class="latestRow">
                    <div class="descRow">
                        <p class="date-Row">2025-01-19<br>08:50:50</p>
                        <p class="whoToWho">WHISH TO<br>WHISH</p>
                    </div>
                    <p class="detailParagraph">Dalia Dagher</p>
                    <div class="InOutMoney">
                        <p class="greenCash">+6 USD</p>
                        <p class="currentBalance">145.26 USD</p>
                    </div>
                </button>
            </section>
        </div>
